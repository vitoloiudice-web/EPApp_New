<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPApp - Login</title>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>

    <link rel="stylesheet" href="main_style.css">

    <style>
        body {
            /* Sostituisce il layout flex della dashboard con un layout centrato */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f6f9;
            margin: 0;
            padding: 20px;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .login-box img {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .login-box h1 {
            color: #343a40;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .login-box .form-group {
            text-align: left;
        }
        .login-box input[type="email"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-box button.primary {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            cursor: pointer;
        }
        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="lemon_logo.png" alt="EPApp Logo">
        <h1>EPApp - Accesso</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="primary" id="loginButton">ACCEDI</button>
            <p class="error-message" id="errorMessage" style="display: none;"></p>
        </form>
    </div>

    <script>
        // =========================================================
        // 1. CONFIGURAZIONE E INIZIALIZZAZIONE FIREBASE
        // =========================================================

        const firebaseConfig = {
            // ⚠️ INSERISCI QUI LE TUE CREDENZIALI ⚠️
            apiKey: "AIzaSyCumjnczv2vErHKu-KHF_2sh4GJey5RFTY", 
            authDomain: "epapp-bb953.firebaseapp.com",
            projectId: "epapp-bb953",
            storageBucket: "epapp-bb953.firebasestorage.app",
            messagingSenderId: "797675959163",
            appId: "1:797675959163:web:30c077ce253990239d03de",
            measurementId: "G-RN2896V58E"
        };
        
        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth();

        // =========================================================
        // 2. LOGICA DI AUTENTICAZIONE
        // =========================================================

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');

        function displayError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loginButton.disabled = false;
            loginButton.textContent = 'ACCEDI';
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            errorMessage.style.display = 'none';
            loginButton.disabled = true;
            loginButton.textContent = 'Accesso in corso...';

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Successo: reindirizza alla dashboard (index.html)
                    window.location.href = 'index.html'; 
                })
                .catch((error) => {
                    let userMessage;
                    switch (error.code) {
                        case 'auth/user-not-found':
                        case 'auth/wrong-password':
                            userMessage = 'Email o password non validi.';
                            break;
                        case 'auth/invalid-email':
                            userMessage = 'Il formato dell\'email non è corretto.';
                            break;
                        default:
                            userMessage = 'Errore di accesso: ' + error.message;
                    }
                    displayError(userMessage);
                });
        });

        // =========================================================
        // 3. CONTROLLO INIZIALE (Se l'utente è già loggato)
        // =========================================================

        auth.onAuthStateChanged((user) => {
            if (user) {
                // Se l'utente è già loggato, salta il login e vai alla Dashboard
                window.location.href = 'index.html'; 
            }
        });
    </script>
</body>
</html>
